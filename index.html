<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Virus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="startScreen">
            <h1>Flappy Virus</h1>
            <img id="charPreview" src="" alt="Nhân vật hiện tại">
            <br>
            <button id="startButton">Bắt đầu</button>
            <button id="changeCharButton">Đổi nhân vật</button>
            <input type="file" id="charFileInput" accept="image/*" style="display: none;">
            <button id="fullscreenButton">Fullscreen</button>

            <div id="charOptionsPopup">
                <p>Chọn nguồn ảnh:</p>
                <button id="defaultCharButton">Mặc định</button>
                <button id="uploadCharButton">Tải lên</button>
                <button id="cancelCharButton">Hủy</button>
            </div>
        </div>
        <div id="scoreDisplay">Điểm: <span id="score">0</span></div>
        <div id="gameOverScreen">
            <img id="gameOverImage" src="assets/game-over.png" alt="Game Over">
            <p id="gameOverMessage1">Em phải tin anh chứ?</p>
            <p id="gameOverMessage2">Anh chỉ yêu mỗi <span id="finalScore">0</span> em thôi!</p>
            <button id="restartButton">Chơi lại</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
